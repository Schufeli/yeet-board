<!doctype html>
<html lang="en">

<head>
    <title>Yeet-Board - Kanban</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="static/assets/check-solid.svg">
</head>

<body>
    <div class="container-fluid">
        <h1>Yeet Board</h1>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="cards-body">
                    <div id="toDo">
                        <h2>ToDo</h2>
                    </div>
                    <div class="add-wrapper">
                        <a class="add-icon icon" data-toggle="modal" data-target="#taskModal" data-state="ToDo">
                            <img src="static/assets/plus-circle-solid.svg" />
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="cards-body">
                    <div id="inProgress">
                        <h2>In Progress</h2>
                    </div>
                    <div class="add-wrapper" data-toggle="modal" data-target="#taskModal" data-state="In Progress">
                        <a class="add-icon icon">
                            <img src="static/assets/plus-circle-solid.svg" />
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="cards-body">
                    <div id="done">
                        <h2>Done</h2>
                    </div>
                    <div class="add-wrapper" data-toggle="modal" data-target="#taskModal" data-state="Done">
                        <a class="add-icon icon">
                            <img src="static/assets/plus-circle-solid.svg" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="state-name" class="col-form-label">State:</label>
                                <input readonly type="text" class="form-control" id="state-name">
                            </div>
                            <div class="form-group">
                                <label for="title-text" class="col-form-label">Title:</label>
                                <textarea class="form-control" id="title-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="save" type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="/static/js/scripts.js" async defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
